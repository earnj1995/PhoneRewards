

<ion-content color="medium" class="ion-padding-end ion-padding-start" [fullscreen]="true">
  <ion-card color="light">
    <ion-card-header >
      <ion-card-title class="ion-text-center">Welcome to Earnest's rewards</ion-card-title>
  </ion-card-header>
  </ion-card>
  <ion-card color="light">
  <ion-card-content class="ion-margin-top">
    <ion-card-subtitle class="ion-text-center ion-margin-bottom">Please Enter Your Phone Number</ion-card-subtitle>
    <ion-grid class="ion-margin">
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-input max="12" color="medium" type="tel" [(ngModel)]="this.PhoneNumber"  placeholder="Phone number"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-button  color="medium" expand="block" (click)="login()">Get My Rewards</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  </ion-card>
</ion-content>
